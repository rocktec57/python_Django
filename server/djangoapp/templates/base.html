<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestCar Dealership Branch Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</head>
<body class="text-center">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'djangoapp:index' %}">BestCar Dealership Branch Reviews</a>
        <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav">
            <li class="navbar-brand">
                <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
            </li>
            <li class="navbar-brand">
                <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
            </li>
            <li class="navbar-brand">
                <a class="nav-link" href="#">Log In</a>
            </li>
        </ul>
        </div>
    </nav>

    <!-- Main content. HTML inserted from extensions of base.html -->
    <main role="main" class="row justify-content-center">
        <div class="main col-lg-9 col-md-12">
            {% block content %} 
            {% endblock %}
        </div>
    </main>

    <!-- footer -->

</body>
</html>
